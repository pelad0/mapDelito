<ion-view view-title="Login">
  <ion-content>
    <div class="list">
      <label class="item item-imput">
        <span class="imput-label">Usuario</span>
        <input type="text" placeholder="User" ng-model="user">
      </label>
      <label class="item item-imput">
        <span class="imput-label">Contraseña</span>
        <input type="password" placeholder="Password" ng-model="password">
      </label>
    </div>
    <button class="button button-positive button-full">
      Entrar
    </button>
    <a class="aa" ui-sref="tab.registro"> Registrarse </a>
    <br>
    <br>
    <a class="aa" ui-sref="tab.mapa"> Anónimo </a>
  </ion-content>
</ion-view>
