<ion-view view-title="Registro">
  <ion-content>
    <div class="list">
      
      <label class="item item-input item-stacked-label">
        <span class="input-label">Usuario</span>
        <input type="text" placeholder="Mariano" ng-model="userName">
      </label>
      
      <label class="item item-input item-stacked-label">
        <span class="input-label">Contraseña</span>
        <input type="text" placeholder="Perez" ng-model="userKey">
      </label>
      
      <label class="item item-input item-stacked-label">
        <span class="input-label">Confirmar Contraseña</span>
        <input type="text" placeholder="Perez" ng-model="UserKeyConfirm">
      </label>
      
      <label class="item item-input item-stacked-label">
        <span class="input-label">Email</span>
        <input type="text" placeholder="marianop17@gmail.com" ng-model="email">
      </label>
      
    </div>
    
    <button class="button button-full button-positive" ng-click="registro(userName, userKey, userKeyConfirm, email )">Registrarse</button>
  
  </ion-content>
</ion-view>
