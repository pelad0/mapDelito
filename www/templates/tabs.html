<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Mapa Tab -->
  <ion-tab title="Mapa" icon-off="ion-android-globe" icon-on="ion-android-globe" href="#/tab/mapa">
    <ion-nav-view name="tab-mapa"></ion-nav-view>
  </ion-tab>

  <!-- Login Tab -->
  <ion-tab title="Login" icon-off="ion-lock-combination" icon-on="ion-lock-combination" href="#/tab/login">
    <ion-nav-view name="tab-login"></ion-nav-view>
  </ion-tab>

  <!-- Registro Tab -->
  <ion-tab title="Registro" icon-off="ion-person-add" icon-on="ion-person-add" href="#/tab/registro">
    <ion-nav-view name="tab-registro"></ion-nav-view>
  </ion-tab>

  <!-- Perfil Tab 
  <ion-tab title="Perfil" icon-off="ion-android-sad" icon-on="ion-android-happy" href="#/tab/perfil">
    <ion-nav-view name="tab-perfil"></ion-nav-view>
  </ion-tab>
-->
</ion-tabs>
